<ion-header [translucent]="true">
  <ion-toolbar class="toolbar">
    <ion-title class="animated-title">TNE-APP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding login-content" scrollEvents="true" (ionScroll)="onScroll($event)">
  <div class="header-image-container">
    <img src="assets/pases.jpg" alt="Login Image" class="header-image">
  </div>

  <div class="login-container">
    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <ion-item>
        <ion-label position="floating">RUT</ion-label>
        <br>
        <ion-input type="text" [(ngModel)]="rut" name="rut" required pattern="[0-9]{7,8}-[0-9Kk]" placeholder="123456789-1"></ion-input>
        <ion-icon name="id-card-outline" slot="start"></ion-icon>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Nivel Educacional</ion-label>
        <ion-select [(ngModel)]="educationLevel" name="educationLevel" required>
          <ion-select-option value="basica">Básica</ion-select-option>
          <ion-select-option value="media">Media</ion-select-option>
          <ion-select-option value="superior">Superior</ion-select-option>
        </ion-select>
        <ion-icon name="school-outline" slot="start"></ion-icon>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <br>
        <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      </ion-item>

      <ion-button expand="full" type="submit" class="ion-margin-top">Iniciar Sesión</ion-button>
    </form>

    <ion-button expand="full" color="light" class="ion-margin-top" (click)="onRegister()">
      ¿No tienes cuenta? Regístrate
    </ion-button>

    <ion-button expand="full" color="light" class="ion-margin-top" (click)="onRecoverPassword()">
      Recuperar Contraseña
    </ion-button>
  </div>
</ion-content>
