<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="recover-password-container">
    <h1 class="animate-text">Recupera tu contraseña</h1>

    <!-- Formulario para recuperación -->
    <form (ngSubmit)="onSubmit()" #recoverForm="ngForm">
      <!-- Campo de correo electrónico -->
      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          autocomplete="email">
        </ion-input>
        <!-- Mensaje de validación -->
        <ion-note color="danger" *ngIf="email && !validateEmail(email)">
          Correo electrónico inválido
        </ion-note>
      </ion-item>

      <!-- Botón para enviar enlace de recuperación -->
      <ion-button
        expand="full"
        type="submit"
        class="ion-margin-top"
        [disabled]="!email || !validateEmail(email)">
        Enviar Enlace de Recuperación
      </ion-button>
    </form>

    <!-- Botón para volver al login -->
    <ion-button
      expand="full"
      color="light"
      class="ion-margin-top"
      (click)="onBack()">
      Volver al Login
    </ion-button>
  </div>
</ion-content>
